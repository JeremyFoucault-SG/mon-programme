<form
  [formGroup]="articleForm"
  (ngSubmit)="onSubmit()"
  class="w-full align-content: center pt-20 pl-20"
>
  <h2 class="flex justify-center mt-12 pt-20">
    Modifier le contenu de l'Article
  </h2>
  <button
    class="flex justify-center bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full text-center"
    [disabled]="articleForm.pristine || articleForm.invalid"
  >
    Supprimer
  </button>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        title
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-title"
        type="text"
        placeholder="titre"
      />
      <p class="text-red-500 text-xs italic">inserer un titre</p>
    </div>
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-state"
      >
        State
      </label>
      <div class="relative">
        <select
          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-state"
        >
          <option>New Mexico</option>
          <option>Missouri</option>
          <option>Texas</option>
        </select>
      </div>
    </div>
    <div class="flex flex-wrap mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-tag">
            tag
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="tag">
          <p class="text-red-500 text-xs italic">inserer un tag</p>
        </div>
      </div>
  </div>
    <quill-editor
      #quill
      class="form-control"
      formControlName="content"
      (onSelectionChanged)="onSelectionChanged()"
    >
      <div quill-editor-toolbar>
        <span class="ql-formats">
          <select class="ql-font">
            <option selected></option>
            <option value="serif"></option>
            <option value="monospace"></option>
          </select>
          <select class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
          </select>
        </span>
        <span class="ql-formats">
          <button type="button" class="ql-bold"></button>
          <button type="button" class="ql-italic"></button>
          <button type="button" class="ql-underline"></button>
          <button type="button" class="ql-strike"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-color"></select>
          <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
          <button type="button" class="ql-list" value="ordered"></button>
          <button type="button" class="ql-list" value="bullet"></button>

          <select class="ql-align">
            <option selected></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
          </select>
        </span>
        <span class="ql-formats">
          <button type="button" class="ql-link"></button>
          <button type="button" class="ql-image"></button>
        </span>
      </div>
    </quill-editor>

  <div class="flex flex-wrap -mx-3 mb-6">
    <button
      class="flex justify-center bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full text-center"
      [disabled]="articleForm.pristine || articleForm.invalid"
    >
      Reset
    </button>
    <button
      class="flex justify-center bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full text-center"
      [disabled]="articleForm.pristine || articleForm.invalid"
    >
      Valider
    </button>
  </div>
</form>
