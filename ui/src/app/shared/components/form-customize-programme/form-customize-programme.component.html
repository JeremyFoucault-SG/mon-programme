
 <div class="border-l-2 border-red-400 h-40"></div>
<div class="flex justify-center">
    <div class="border-t-2 border-red-400 w-20"></div>
<div class="flex-col shadow-xl border border-gray-400 rounded pl-4 pr-4 pt-4 pb-4">
    <div class="bg-red-400 mb-4 h-10 flex items-center justify-center text-white"> Compose ton programme</div>
    <form (ngSubmit)="onFormSubmit()" [formGroup]="customForm">
        <div class="flex-row">
            <label class="text-gray-700 font-bold">Pratique :</label>
            <div class="flex flex-row items-center pt-2" >
                <label class="text-gray-600 mr-2" for="domicile">A domicile</label><input type="checkbox" formControlName="domicile" name="domicile">
                <label class="text-gray-600 ml-2 mr-2" for="salle">En salle</label><input type="checkbox" formControlName="salle" name="salle">
            </div>
            <div class="flex-col mt-4">
                <label class="text-gray-700 font-bold mt-2" for="seances">Nombres de séances /semaines :</label>
                <div class="items-center pt-2 w_full"><input type="range" min="1" max="11" value="5" class="w-full" id="myRange" formControlName="seances" name="seances"></div>
            </div>
        </div>
        <div class="flex-row mt-4">
                <label class="text-gray-700 font-bold mt-2 " for="objectif">Quel est ton objectif ?</label>
            <select
                class="block appearance-none border border-red-500 bg-gray-200 text-gray-700 py-3 px-4 pr-8 mt-2 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="objectif" formControlName="objectif" required>
                <option>seche</option>
                <option>prise-de-masse</option>
                <option>entretien</option>
                <option>raffermissement</option>
                <option>stretching</option>
                <option>preparation-competition</option>
            </select>
        </div>
        <div class="flex-row mt-4">
                <label class="text-gray-700 font-bold mt-2 mb-2" for="niveau">Quel est ton niveau ?</label>
            <select
                class="block appearance-none border border-red-500 bg-gray-200 text-gray-700 py-3 px-4 pr-8 mt-2 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="niveau" formControlName="niveau">
                <option>Débutant</option>
                <option>Amateur</option>
                <option>Intermédiaire</option>
                <option>Confirmé</option>
            </select>
        </div>
        <div class="flex mt-4">
            <a (click)="showDetails()" ngHide="isHidden" class="cursor-pointer"><i class="fa fa-plus-circle mr-2" aria-hidden="true"></i></a>
            <p (click)="showDetails()" class="cursor-pointer text-black font-bold italic">Détails avancé</p>
        </div>
    </form>
    <form class="mt-4" *ngIf="isHidden" (ngSubmit)="onFormSubmit()" [formGroup]="customForm">
        <div class="flex-row  border-b border-b-2 border-red-500">
            <label class="text-gray-700 font-bold" for="poids">Poids :</label>
            <input type="text" placeholder="60 kg"
                class="appearance-none bg-transparent border-none  text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="poids" formControlName="poids" >  
        </div>
        <div class="flex-row border-b border-b-2 border-red-500 mt-4">
            <label class="text-gray-700 font-bold" for="taille">Taille :</label>
            <input type="text" placeholder="165 cm"
                class="appearance-none bg-transparent border-none  text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="taille" formControlName="taille">
        </div>
        <div class="flex-row border-b border-b-2 border-red-500 mt-4">
            <label class="text-gray-700 font-bold" for="age">Age :</label>
            <input type="text" placeholder="28 ans"
                class="appearance-none bg-transparent border-none wtext-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="age" formControlName="age" >
        </div>
        <div class="flex-row border-b border-b-2 border-red-500 mt-4">
            <label class="text-gray-700 font-bold" for="pratique">Nombres d'années de pratique :</label>
            <input type="text" placeholder="2 ans"
                class="appearance-none bg-transparent border-none text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" name="pratique" formControlName="pratique" >
        </div>
        <div class="flex-row mt-4">
                <label class="text-gray-700 font-bold mt-2" for="muscle">Muscles ciblés ?</label>
            <select
                class="block appearance-none border border-red-500 bg-gray-200 text-gray-700 py-3 px-4 pr-8 mt-2 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="muscle" formControlName="muscle" >
                <option>Abdominaux</option>
                <option>Biceps</option>
                <option>Quadriceps</option>
                <option>Ischios-jambier</option>
            </select>
        </div>
    </form>
    <div class="flex justify-center">
    <button class="border border-red-400 text-center text-red-400 rounded-full py-2 px-4 mt-6 mb-4" type="submit" (click)="onFormSubmit()" >MON PROGRAMME</button></div>
</div>
</div>
