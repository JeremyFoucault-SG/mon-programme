<app-modal [fullScreen]="true" *ngIf="!isHidden && !isHidden2">
    <!-- <p class="modal-header">Nouvel element</p> -->
    <div class="modal-body">
      <div class="flex flex-row justify-center">
        <div class="flex flex-row w-1/3 bg-center bg-cover bg-auto" style="background-image: url(https://zupimages.net/up/19/34/7g1j.png)">
      </div>
      <div class="flex flex-row pl-8">
      <form class="w-full max-w-2xl" (ngSubmit)="f.valid && onSubmit()" #f="ngForm" [formGroup]="myForm">
        <div class="flex flex-col justify-center">
        <p class="justify-center flex font-bold">SOIT PLUS FORT QUE TES <span class="line-through text-red-400 ml-2">EXCUSES</span></p>
        <p class="justify-center font-bold flex text-2xl pt-4">Inscription</p>
        <p class="justify-center flex pt-4 pb-4">Déja inscrit ? <a class="hover:text-red-400 cursor-pointer ml-2">Connexion</a></p>
        <button class="bg-blue-700 rounded py-2 px-2"><i class="fa fa-facebook-official text-white" aria-hidden="true"></i><span class="text-white ml-2">S'inscrire avec Facebook</span></button>
      </div>
        <div class="flex flex-row  -mx-3 mb-6 pt-4">
          <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-red-400 text-xs font-bold mb-2" for="grid-title">
             Prénom
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="firstname" type="text" placeholder="Sophie" formControlName="firstname">
          </div>
          <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-red-400 text-xs font-bold mb-2" for="grid-title">
             Nom
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="name" type="text" placeholder="Smith" formControlName="name">
          </div>
        </div>
  
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-red-400 text-xs font-bold mb-2" for="grid-title">
              Email
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email" type="email"  placeholder="sophiesmith@gmail.com" formControlName="email">
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label class="block tracking-wide text-gray-800 text-xs font-bold mb-2" for="grid-title">
                Mot de passe
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="password" type="password" formControlName="password">
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block tracking-wide text-gray-800 text-xs font-bold mb-2" for="grid-title">
                  Confirmation du mot de passe
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="confirm" type="password" formControlName="confirm">
              </div>
            </div>

            <div class="flex flex-row  -mx-3 mb-6">
                <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0">
                  <label class="block tracking-wide text-red-400 text-xs font-bold mb-2" for="grid-title">
                   Age
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="age" type="text" placeholder="Age..." formControlName="age">
                </div>
                <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0 flex justify-center items-center">
                      <button
                        class="h-10 text-sm font-semibold py-2 px-2 border border-red-400 rounded px-4 bg-red-400 p-3 rounded text-white hover:bg-red-500" (click)="nextPage()" ngHide="isHidden">
                        ETAPE SUIVANTE 
                        <i class="fa fa-long-arrow-right ml-2" aria-hidden="true"></i>
                      </button>
                </div>
              </div>
              <p class="text-gray-400 flex justify-center text-xs">Mon-programme 2019. All Rights Reserved <i class="fa fa-share-alt text-red-400 ml-10 fa-lg" aria-hidden="true"></i><i class="fa fa-facebook text-red-400 ml-4 fa-lg" aria-hidden="true"></i><i class="fa fa-instagram text-red-400 ml-4 fa-lg" aria-hidden="true"></i></p>
      </form>
    </div>
    </div>
    </div>
  </app-modal>
  

  <app-connexion-modal2 *ngIf="isHidden"></app-connexion-modal2>
