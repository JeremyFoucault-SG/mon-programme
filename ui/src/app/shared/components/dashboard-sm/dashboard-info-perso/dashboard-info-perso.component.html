<div class="content w-full mt-5 mb-5 bg-white">
  <div class="p-3">
    <h1 class="uppercase">
      Mes Infos Personnelles
    </h1>
      <div class="flex justify-between mt-3 mb-3">

        </div>
        <div class="ml-5">
          <label>Nom</label>
          <input class="w-full" type="text" formControlName="name" />
        </div>
      </div>
      
      <div class="mt-3 mb-3">
        <label>Email</label>
        <input class="w-full" type="email" formControlName="email" />
      </div>
      <div class="mt-3 mb-3">
        <label>Mot de Passe</label>
        <input class="w-full" type="password" formControlName="password" />

      <div class="mt-3 mb-3">
        <label>Confirmation</label>
        <input class="w-full" type="password" formControlName="confirmation" />

      <div class="mt-3 mb-3">

      </div>
      <div class="mt-3 mb-3">
        <label>Objectif</label>
        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-2 pr-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
          <option>Prise de masse</option>

        </select>

  </div>
</div>
