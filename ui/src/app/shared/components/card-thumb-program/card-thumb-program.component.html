<div class="w-3/4-screen md:w-1/2-screen lg:w-1/3-screen relative h-64 rounded-t-lg overflow-hidden shadow-lg flex flex-col">

  <!-- Card background (see @Inputs) -->
  <div class="flex-grow justify-end bg-cover bg-no-repeat"
    [ngStyle]="{'background-image': hasBgOverlay ? 'linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url('+imageUrl+')' : 'url('+imageUrl+')'}">

    <!-- Show dropdown menu !! NOT IMPLEMENTED YET !! (see @Inputs) -->
    <span *ngIf="hasMenu"
      class="float-right text-xs inline-block rounded px-2 py-1 bg-gray-200 rounded-md mt-5 font-semibold mr-2">
      <i class="fa fa-ellipsis-h text-red-500"></i>
    </span>
    <!-- Number of stars as badge (see @Inputs) -->
    <span *ngIf="topStars"
      class="float-right text-xs inline-block bg-gray-200 rounded-full mt-5 px-3 py-1 font-semibold text-gray-700 mr-2">
      <i class="fa fa-star text-yellow-500 mr-2"></i>{{topStars}}</span>

    <!-- Tag of article (see @Inputs) -->
    <span *ngIf="tag"
      class="tag float-right text-xs inline-block border border-green-500 rounded-full mt-5 px-3 py-1 font-semibold text-green-500 mr-2">{{tag}}</span>
  </div>

  <!-- Card content can be set as an overlay trigger on hover (see @Inputs) -->
  <div class="absolute bottom-0 w-full flex flex-row justify-between"
    [ngClass]="{'content-overlay': isContentOverlay, 'hidden': isContentOverlay && !showContentOverlay}">

    <!-- Title and description (see @Inputs)-->
    <div class="px-4 pb-2 flex flex-col text-white">
      <p class="py-2 text-xl font-lato font-bold tracking-widest">{{title}}</p>
      <p class="text-basic tracking-widest">{{content}}</p>
    </div>
    <div class="self-end">

      <!-- Inline stars (5 stars) (see @Inputs)-->
      <div *ngIf="inlineStars >= 0" class="px-4 pb-2">
        <i class="text-bold text-yellow-500 fa"
          ngClass="{{inlineStars === 0 ? 'fa-star-o': inlineStars >= 1  ? 'fa-star': inlineStars > 0 && inlineStars < 1 ? 'fa-star-half-o': '' }}"></i>
        <i class="text-bold text-yellow-500 fa"
          ngClass="{{inlineStars === 0 || inlineStars < 2  ? 'fa-star-o': inlineStars >= 2  ? 'fa-star': inlineStars > 1 && inlineStars < 2 ? 'fa-star-half-o': '' }}"></i>
        <i class="text-bold text-yellow-500 fa"
          ngClass="{{inlineStars === 0 || inlineStars < 3  ? 'fa-star-o': inlineStars >= 3  ? 'fa-star': inlineStars > 2 && inlineStars < 3 ? 'fa-star-half-o': '' }}"></i>
        <i class="text-bold text-yellow-500 fa"
          ngClass="{{inlineStars === 0 || inlineStars < 4  ? 'fa-star-o': inlineStars >= 4  ? 'fa-star': inlineStars > 3 && inlineStars < 4 ? 'fa-star-half-o': '' }}"></i>
        <i class="text-bold text-yellow-500 fa"
          ngClass="{{inlineStars === 0 || inlineStars < 5  ? 'fa-star-o': inlineStars >= 5  ? 'fa-star': inlineStars > 4 && inlineStars < 5 ? 'fa-star-half-o': '' }}"></i>
      </div>

      <!-- Add to wish list button (see @Inputs) -->
      <div *ngIf="hasWish" class="content-end">
        <i class="fa fa-plus float-right bg-red-800 text-white p-2" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
