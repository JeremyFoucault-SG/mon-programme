<div [ngClass]="{'flex-row-reverse' : isReverse}" class="w-full flex mt-10 mb-10">
  <div class="w-3/5 bg-cover bg-center img-blog-right" [ngStyle]="{'background-image': 'url('+article.photoUrl+')'}" [ngClass]="{'img-blog-left' : isReverse}">
  </div>
  <div class="w-1/2 text-center">

    <div class="px-20">
      <div class="flex flex-col" [ngClass]="isReverse ? 'items-start' : 'items-end'">
        <h3 class="text-5xl"
          [ngClass]="{'text-left': isReverse, 'text-right': !isReverse, 'pl-10': isReverse, 'pr-10': !isReverse}">01
        </h3>
        <div class="inline-block bg-yellow-500 rectangle" [ngClass]="isReverse ? 'text-left' : 'text-right'"></div>
      </div>

      <h1 class="uppercase py-10 text-5xl" [ngClass]="isReverse ? 'text-left' : 'text-right'">{{article.titre}}</h1>
      <p class="text-xl" [ngClass]="isReverse ? 'text-left' : 'text-right'">{{article.content}}</p>
      <div [ngClass]="isReverse ? 'text-left' : 'text-right'">
        <button
          class="bg-transparent border-yellow-500 hover:bg-yellow-500 font-semibold py-2 px-12 border m-8 rounded-full uppercase mb-5">
          Voir L'article
        </button>
      </div>
      <div class="flex items-center mt-10 w-full" [ngClass]="isReverse ? 'justify-end' : 'justify-start'">
        <i class="cursor-pointer text-red-700 fa fa-heart-o fa-2x" aria-hidden="true"></i>
        <p class="cursor-pointer ml-5 italic text-gray-600 tracking-wider">Sauvegarder l'article</p>
      </div>
    </div>
  </div>
