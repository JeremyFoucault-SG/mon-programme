<div class="back" [ngStyle]="{'background-image': 'url('+selected.photoUrl+')'}">
</div>

<div class="black w-1/3 p-2">
    <p class="black-text  text-center  px-4 py-2 m-2"> PROGRAMMES SPORTIFS POUR DEBUTANT</p>
</div>

<div class="rosette">
    <div class="objectif">
        <p class="objects">ATTEINDRE</p>
        <p class="objects">NIVEAU</p>
        <p class="objects">GARANTIE</p>
    </div>
    <div class="resultat">
        <p class="results">VOS OBJECTIFS</p>
        <p class="results">DEBUTANT</p>
        <p class="results">SATISFACTION</p>
    </div>
</div>

<div class="icons">
<i class="fa fa-share-alt fa-2x"  aria-hidden="true"></i>
<i class="fa fa-facebook fa-2x"   aria-hidden="true"></i>
<i class="fa fa-instagram fa-2x"  aria-hidden="true"></i>
</div>

<div class="flex but">
    <button (click)='backClick()'
        class="border border-grey-500 text-white-500 block rounded-sm font-bold py-4 px-6 mr-2 flex items-center hover:bg-teal-500 hover:text-white">""


    </button>
    <button (click)="onChange($event)"
        class="border border-grey-500 bg-grey-500 text-white-500 block rounded-sm font-bold py-4 px-6 ml-2 flex items-center hover:bg-teal-500">
        >

    </button>


</div>
