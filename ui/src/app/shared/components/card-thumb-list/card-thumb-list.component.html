<div class="px-5 md:px-10">

  <!-- Card list header -->
  <div class="pb-5 md:pb-12 flex lg:flex-col flex-col-reverse" [ngClass]="{'lg:items-end': titleOnRight}">
    <div>
      <!-- Card list title-->
      <ng-content select=".list-title"></ng-content>
    </div>
    <div class="flex flex-row w-full justify-between" [ngClass]="{'lg:flex-row-reverse': titleOnRight}">
      <!-- Card list sub title-->
      <ng-content select=".list-subtitle"></ng-content>
      <div class="font-sm text-black opacity-25 hover:opacity-100 font-semibold">
        <a [routerLink]="['/routePath']">
          Voir tout
        </a>
      </div>
    </div>
  </div>

  <!-- Card list body -->
  <div #scrollList class="scroll-list overflow-x-auto lgf:overflow-x-hidden flex flex-row flex-no-wrap">
    <app-card-thumb-program *ngFor="let item of items" class="mr-5" [imageUrl]="item.imageUrl" [title]="item.title"
      [content]="item.content" [hasBgOverlay]="true" [inlineStars]="9">
    </app-card-thumb-program>
  </div>

  <!-- Pagination -->
  <div class="w-full flex flex-row justify-between mt-10">
    <div>

    </div>
    <div>
      <!-- Scroll to left -->
      <span class="cursor-pointer mr-10 fa-stack fa-2x" (click)="scrollPrevious()">
        <i class="text-red-400 fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-angle-left fa-stack-1x fa-inverse"></i>
      </span>
      <!-- Scroll to right -->
      <span class="cursor-pointer fa-stack fa-2x" (click)="scrollNext()">
        <i class="text-red-400 fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-angle-right fa-stack-1x fa-inverse"></i>
      </span>
    </div>
  </div>

</div>
