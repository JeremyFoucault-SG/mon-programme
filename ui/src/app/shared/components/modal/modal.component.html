<!--Modal-->
<div class="modal fixed z-50 w-full h-full top-0 left-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" (click)="backdropClose && removeModal()"></div>

  <div class="modal-container bg-white mx-auto rounded shadow-lg z-50 overflow-y-auto" [ngClass]="{'h-full w-full': fullScreen}">

    <!-- Add margin if you want to see some of the overlay behind the modal-->
    <div class="modal-content py-4 text-left px-6">
      <div class="flex flex-row justify-end items-center">
        <ng-content select=".modal-top"></ng-content>
        <div *ngIf="closeButton" class="modal-close cursor-pointer z-50 flex items-end justify-end" (click)="removeModal()">
          <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
            viewBox="0 0 18 18">
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
            </path>
          </svg>
        </div>
      </div>

      <!--Title-->
      <div class="flex justify-between items-center pb-3">

        <ng-content select=".modal-header"></ng-content>

      </div>

      <!--Body-->
      <ng-content select=".modal-body"></ng-content>

      <!--Footer-->
      <div class="flex justify-end pt-2">
        <ng-content select=".modal-footer"></ng-content>
      </div>

    </div>
  </div>
</div>
