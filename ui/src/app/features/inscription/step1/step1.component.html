<form [formGroup]="myForm" (ngSubmit)="submit()" class="flex-col text-center">
    <div>
      <input
        class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 mt-2 mb-2"
        placeholder="Nom"
        type="text"
        formControlName="name"
      />
    </div>
    <div>
      <input
        class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 mt-2 mb-2"
        placeholder="PrÃ©nom"
        type="text"
        formControlName="prenom"
      />
    </div>
    <div>
      <input
        class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 mt-2 mb-2"
        placeholder="Age"
        type="text"
        formControlName="age"
      />
    </div>
    <button
      [ngClass]="{ 'opacity-50': !myForm.valid }"
      type="submit"
      [routerLink]="['/']"
      class="w-full bg-red-600 text-white font-bold py-2 px-4 border border-red-700 rounded uppercase mt-22"
    >
      Validation
    </button>
  </form>
  <div class="flex justify-center pb-10 pt-10">

    <div class="h-3 w-3 opacity-50 rounded-full mx-2 bg-white"></div>

  </div>
