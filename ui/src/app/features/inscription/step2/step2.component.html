<form [formGroup]="formStep2" class="flex-col text-center ">
  <div>
    <input
      class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 md:p-4 mt-1 md:mt-3 mb-1 md:mb-3"
      placeholder="Email"
      type="email"
      formControlName="email"
    />
  </div>
  <div>
    <input
      class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 md:p-4 mt-1 md:mt-3 mb-1 md:mb-3"
      placeholder="Mot de passe"
      type="password"
      formControlName="password"
    />
  </div>
  <div>
    <input
      class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 md:p-4 mt-1 md:mt-3 mb-1 md:mb-3"
      placeholder="Confimation"
      type="password"
      formControlName="confirm"
    />
  </div>
</form>

<!-- ellispe positionement -->
<div class="flex justify-center pb-10 pt-10">
  <div class="h-3 w-3 opacity-50 rounded-full mx-2 bg-white"></div>
  <div class="h-3 w-3 opacity-50 rounded-full mx-2 bg-red-700"></div>
  <div class="h-3 w-3 opacity-50 rounded-full mx-2 bg-white"></div>
  <div class="h-3 w-3 opacity-50 rounded-full mx-2 bg-white"></div>
</div>
