<app-modal [fullScreen]="true" *ngIf="!isHidden && !isHidden2">
  <!-- <p class="modal-header">Nouvel element</p> -->
  <div class="modal-body">
    <div class="flex justify-center w-full">
    <div class="absolute bg-cover bg-repeat w-full lg:w-2/6 h-full py-5 login mx-auto">
      <div
        class=" flex justify-between items-center pt-5 mt-4 mb-32 mr-5 ml-5"
      >
        <h1 class="uppercase text-xl font-semibold">
          Sois plus fort que tes
          <span
            class="uppercase text-xl  font-bold text-red-700 underline"
            >excuses</span
          >
        </h1>
      </div>
      <div class="p-8">
        <form
          name="myForm"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
          class="flex-col justify-center text-center"
        >
          <div class="form-group">
            <input
              class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 py-4 mt-2 mb-2  lg:w-2/3"
              type="username"
              name="username"
              [(ngModel)]="model.username"
              #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
              placeholder="username"
              required
            />
            <div
              *ngIf="f.submitted && username.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="username.errors.required" class="text-red-700">
                L'username est requis
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 py-4 mt-2 mb-2 lg:w-2/3"
              name="password"
              [(ngModel)]="model.password"
              #password="ngModel"
              type="password"
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              placeholder="Mot de passe"
              required
              minlength="6"
            />
            <div
              *ngIf="f.submitted && password.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="password.errors.required" class="text-red-700">
                Le mot de passe est requis
              </div>
              <div *ngIf="password.errors.minlength" class="text-red-700">
                6 caractères minimum
              </div>
            </div>
          </div>
          <div class="form-group">
            <button
              [disabled]="loading"
              aria-hidden="true"
              class="w-full bg-red-600 text-white font-bold py-2 px-4 border border-red-700 rounded uppercase mt-22 lg:w-2/3"
            >
              Connexion
            </button>
          </div>
          <p class="text-white italic text-sm mt-5">
            Mot de passe oublié ?
          </p>
        </form>

        <div class="text-center mt-10">
          <button
            [routerLink]="['/inscription']"
            class="w-full bg-white text-red-700 font-semibold py-2 px-4 shadow rounded uppercase tracking-wide mt-8 lg:w-2/3"
          >
            Inscription
          </button>
        </div>
      </div>
    </div>
    </div>
  </div>
</app-modal>
