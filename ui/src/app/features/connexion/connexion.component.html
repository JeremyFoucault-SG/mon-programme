<div class="absolute bg-cover bg-repeat w-full h-full login">
  <div class="login-header flex justify-between items-center pt-5 mt-16 mb-32 md:mb-64 mr-5 ml-5">
    <h1 class="uppercase text-xl md:text-3xl font-semibold">Sois plus fort que tes <span class="uppercase text-xl md:text-3xl font-bold text-red-700 underline">excuses</span></h1>
    <div class="flex justify-center items-center shadow-md h-12 w-12 md:h-16 md:w-16 pl-2 pr-2 rounded-full bg-white text-red-700">
            <i class="fa fa-home fa-2x" aria-hidden="true"></i>
    </div>
  </div>
  <div class="fex justify-center p-8 md:p-32 md: mt-20">
    <form
      [formGroup]="myForm"
      (ngSubmit)="submit()"
      class="flex-col justify-center text-center"
    >
      <div class="">
        <input
          class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 py-4 mt-2 mb-2 "
          placeholder="Email"
          type="email"
          formControlName="email"
        />
      </div>
      <div class="">
        <input
          class="w-full shadow bg-gray-100 rounded border border-gray-500 p-4 py-4 mt-2 mb-2 "
          placeholder="Mot de passe"
          type="password"
          formControlName="password"
        />
      </div>
      <button
        [ngClass]="{ 'opacity-50': !myForm.valid }"
        type="submit"
        class="w-full bg-red-600 text-white font-bold py-2 px-4 border border-red-700 rounded uppercase mt-22"
      >
        Connexion
      </button>
      <p class="text-white italic text-sm float-left">Mot de passe oubli√© ?</p>
    </form>

    <div class="text-center mt-10">
      <button
        [routerLink]="['/inscription']"
        class="w-full bg-white text-red-700 font-semibold py-2 px-4 shadow rounded uppercase tracking-wide mt-8"
      >
        Inscription
      </button>
    </div>
  </div>
</div>
