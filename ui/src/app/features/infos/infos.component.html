<div class="ml-5 mt-5">
    <a class="nav-link return" [routerLink]="[ '' ]" routerLinkActive="active-nav"><i class="fa fa-undo mr-2"
            aria-hidden="true"></i>PAGE D'ACCUEIL</a>
</div>
<div class="flex flex-row flex-wrap flex-grow mt-6 ml-6 bloc">
    <form class="w-2/4 max-w-lg" #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
        <div class="form-group">
            <p class="title mb-6">Mes informations personnelles</p>
            <div class="flex flex-wrap -mx-3">
                <div class="w-full md:w-1/2 px-3  md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-first-name">
                        Prénom
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white form-control"
                         type="text" placeholder="Sophie" [(ngModel)]="users.firstname"
                        name="firstname" required #firstname="ngModel">
                    <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
                        <div *ngIf="firstname.errors.required">
                            Le prénom est requis.
                        </div>
                    </div>


                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-last-name">
                        Nom
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 form-control"
                        id="grid-last-name" type="text" placeholder="Smith" [(ngModel)]="users.lastname" name="lastname"
                        required #lastname="ngModel">
                        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
                                <div *ngIf="lastname.errors.required">
                                    Le nom est requis.
                                </div>
                            </div>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-email">
                        Email
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 form-control"
                        id="grid-email" type="email" placeholder="sophie37@gmail.com" [(ngModel)]="users.email"
                        name="email" required #email="ngModel">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                <div *ngIf="email.errors.required">
                                    L'email est requis.
                                </div>
                            </div>
                </div>
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-password">
                        Mot de passe
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 form-control"
                        id="grid-password" type="password" placeholder="******************" [(ngModel)]="users.password"
                        name="password" required #password="ngModel">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password.errors.required">
                                    Le mot de passe est requis.
                                </div>
                            </div>
                </div>
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-password">
                        Confirmation du mot de passe
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="password" placeholder="******************" ngModel name="Confirm">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 ">
                <div class="w-full md:w-1/3 px-3  md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-age">
                        Age
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 form-control"
                        id="grid-age" type="text" placeholder="26 ans" [(ngModel)]="users.age" name="age" required
                        #age="ngModel">
                        <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                                <div *ngIf="age.errors.required">
                                    L'age est requis.
                                </div>
                            </div>
                </div>

            </div>
            <div class="flex flex-wrap -mx-3 ">
                <div class="w-full md:w-1/3 px-3  md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                        for="grid-pseudo">
                        Pseudo
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 form-control"
                        id="grid-pseudo" type="text" placeholder="sophie37" [(ngModel)]="users.pseudo" name="pseudo"
                        required #pseudo="ngModel">
                        <div *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched)" class="alert alert-danger">
                                <div *ngIf="pseudo.errors.required">
                                    Le pseudo est requis.
                                </div>
                            </div>
                </div>

            </div>
            <div class="flex flex-wrap  ">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red" for="grid-email">
                    objectif
                </label>
                <select
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="Objectif" type="text" [(ngModel)]="users.objectif" name="objectif" required #objectif="ngModel">
                    <option value="">--Choisis ton objectif--</option>
                    <option value="masse">Prise de masse</option>
                    <option value="seche">Séche</option>
                    <option value="entretien">Entretien</option>
                    <option value="perte">Perte de poids</option>
                </select>
            </div>
        </div>
    </form>



    <form class="w-2/4 max-w-lg  mt-2 " #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
        <p class="title mb-6">Informations de facturation</p>
        <div class="flex flex-wrap -mx-3 ">
            <div class="w-full  px-3  md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                    for="grid-first-street">
                    Adresse postale
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-street" type="text" [(ngModel)]="users.adresse" name="adresse" required
                    #adresse="ngModel">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                    for="grid-last-ville">
                    Ville
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-ville" type="text" [(ngModel)]="users.city" name="city" required #city="ngModel">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red"
                    for="grid-last-cp">
                    CP
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-cp" type="text" [(ngModel)]="users.cp" name="cp" required #cp="ngModel">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6 mt-6">
            <div class="w-full px-3">
                <p class="title mb-4 mt-6">Moyen de paiement</p>
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red" for="grid-iban">
                    IBAN
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-iban" type="text" [(ngModel)]="users.iban" name="iban" required #iban="ngModel">
            </div>
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 red" for="grid-rib">
                    RIB
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-rib" type="text" [(ngModel)]="users.rib" name="rib" required #rib="ngModel">
            </div>
        </div>
        <div class="w-full px-3 text-right mt-6">
                <button type="submit" class="px-4 py-2 valid" (click)="onFormSubmit()">METTRE A JOUR<i
                        class="fa fa-long-arrow-right ml-4" aria-hidden="true"></i></button>
            </div>
    </form>
</div>
