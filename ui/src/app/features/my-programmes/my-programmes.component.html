<div class="container pt-32">
  <h1 class="text-center">Mes Programmes</h1>
  <hr />
  <div class="w-3/4 m-auto " *ngFor="let coaching of myCoachings | async">
    <div
      class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-ligh flex justify-between"
    >
      <h2 class="">{{ coaching.coaching.title }}</h2>
      <a
        ><button
          type="button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          [routerLink]="['/mes-programmes', coaching.coaching.urlTitle]"
        >
          Voir Programme
        </button></a
      >
    </div>
  </div>
</div>
