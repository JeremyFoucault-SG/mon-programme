<div *ngIf="article | async">
  <div class="invisible lg:visible">
    <div class="group text-right lg:pt-40 mr-4 ">
      <a class="nav-link return" [routerLink]="['']" routerLinkActive="active-nav"><i class="fa fa-undo mr-4"
          aria-hidden="true"></i>PAGE D'ACCUEIL</a>
    </div>
    <div class="px-12">
      <app-title-article [article]="article | async"></app-title-article>
    </div>
  </div>
  <img src="{{ (article | async).image }}" alt="photo"
    class="w-full h-3/4-screen lg:h-1/2-screen object-cover -mt-24 lg:mt-0" />


  <div class="flex flex-col  lg:flex-row px-12 sm:shaddow -mt-48 lg:mt-16">
    <div class=" lg:w-1/5 text-right lg:text-left">
      <app-partage class="invisible lg:visible"></app-partage>
    </div>

    <div class="lg:w-4/5">
      <div class="shadow lg:shadow-none rounded w-full mb-5 bg-white lg:bg-transparent px-2 py-2 text-justify ">
        <app-title-article [article]="article | async" class="visible lg:hidden"></app-title-article>
        <p class="px-6">{{ (article | async).content }}</p>
      </div>

    </div>
    <app-partage class="visible lg:invisible"></app-partage>
  </div>


  <!-- Article list -->
  <div class="pt-24 md:pt-32 px-5 md:px-10">
    <app-group-title>
      <app-title class="group-title">ARTICLES SIMILAIRES</app-title>
      <app-sub-title class="group-subtitle">BLOG</app-sub-title>
      <div class="group-action font-sm text-black opacity-25 hover:opacity-100 font-semibold">
        <a [routerLink]="['/sante']">
          Voir tout
        </a>
      </div>
    </app-group-title>
    <app-card-thumb-list>
      <app-card-thumb-program *ngFor="let item of articles | async" class="mr-5" [imageUrl]="item.image"
        [title]="item.title" [content]="item.content | firstCharactere" [hasBgOverlay]="false" [tag]="item.tags[0]"
        [urlTitle]="['/articles',item.urlTitle]">
      </app-card-thumb-program>
    </app-card-thumb-list>
  </div>

  <!-- Newsletter form -->
  <div class="pt-24 md:pt-32">
    <app-newsletter></app-newsletter>
  </div>

  <!-- Contact form -->
  <div class="py-5 md:py-10 xl:pt-32 xl:-mb-12">
    <app-contact></app-contact>
  </div>


  <!-- Footer -->
  <div>
    <app-footer></app-footer>
  </div>
