
<!-- Header -->
<div class="pt-40 bg-black">
  <ul class="flex justify-between lg:justify-center">
    <li class="mr-6 mb-4">
      <div class="flex ml-5">
        <div
          class="flex justify-center w-6 h-6 bg-white rounded-full lg:hidden"
        >
          <a [routerLink]="['/mon-compte']"
            ><i class="fa fa-arrow-left self-center" aria-hidden="true"></i
          ></a>
        </div>
        <a [routerLink]="['/mon-compte']"
          ><h3 class="uppercase text-white ml-3 fs-9 pt-1 lg:hover:bg-red-700  py-2 px-4 rounded-full">
            Resume du compte
          </h3></a
        >
      </div>
      >
    </li>
    <li class="mr-6 mb-4 hidden lg:flex">
      <a class="text-white" [routerLink]="'/'"
        ><button type="submit" class="uppercase text-white mr-3 fs-9 pt-1 bg-red-700  py-2 px-4 rounded-full">
          Mes informations personnelles
        </button></a
      >
    </li>
    <li class="mr-6 mb-4">
      <div class="flex mr-5">
        <a [routerLink]="['/mon-compte/suivi']"
          ><h3 class="uppercase text-white mr-3 fs-9 pt-1 lg:hover:bg-red-700  py-2 px-4 rounded-full">Suivi</h3></a
        >
        <div
          class="flex justify-center w-6 h-6 bg-white rounded-full lg:hidden"
        >
          <a [routerLink]="['/mon-compte/suivi']"
            ><i class="fa fa-arrow-right self-center" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Content -->
<div class="flex-col mr-5 ml-5">
  <form
    class="flex flex-col lg:flex-row lg:justify-around"
    [formGroup]="myForm"
    (ngSubmit)="submit()"
  >
    <div
      class="shadow lg:shadow-none rounded lg:rounded-none lg:w-1/3 mt-5 mb-5"
    >
      <app-dashboard-info-perso [formInfo]="myForm.get('infos')">

      </app-dashboard-info-perso>
    </div>
    <div class="flex flex-col content-around ">
      <div
        class="shadow lg:shadow-none rounded lg:rounded-none lg:w-full mt-5 mb-5"
      >
        <app-dashboard-info-facturation [formFacturation]="myForm.get('facturation')"></app-dashboard-info-facturation>
      </div>
      <div
        class="shadow lg:shadow-none rounded lg:rounded-none lg:w-full mt-5 mb-5"
      >
        <app-dashboard-paiement [formPaiement]="myForm.get('paiement')"></app-dashboard-paiement>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="bg-red-700 text-white font-bold py-2 px-4 border border-blue-700 rounded uppercase"
        >
          Mettre a jour
          <i
            class="fa fa-arrow-right text-white self-center ml-5"
            aria-hidden="true"
          ></i>
        </button>
      </div>
    </div>
  </form>

   <!-- Historique -->
   <div class="shadow rounded lg:w-4/6 lg:m-auto">
        <app-dashboard-historique></app-dashboard-historique>
   </div>
</div>
