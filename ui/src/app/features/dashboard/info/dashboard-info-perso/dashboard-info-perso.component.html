<!-- Show form personnel infos user -->
<div [formGroup]="formInfo">
  <div class="p-3">
    <!-- Title -->
    <h1 class="uppercase lg:normal-case pl-1 pt-3 pb-3 text-xs lg:text-2xl text-gray-600 font-semibold tracking-widest leading-tight">
      Mes Infos Personnelles
    </h1>

    <!-- Position of input  FirstName and LastName-->
    <div class="flex justify-between mt-3 mb-3">
      
      <!-- First Name user -->
      <div class="mr-5">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Prénom</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="prenom" />
      </div>

      <!-- Last Name user -->
      <div class="ml-5">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Nom</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="name" />
      </div>
    </div>

    <!-- Email user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Email</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="email" formControlName="email" />
    </div>

    <!-- Password user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Mot de Passe</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="password" formControlName="password" />
    </div>

    <!-- Confirmation password user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Confirmation</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="password" formControlName="confirmation" />
    </div>

    <!-- Age of user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Age</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="email" formControlName="age" />
    </div>

    <!-- Pseudo user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider ">Pseudo</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="email" formControlName="pseudo" />
    </div>

    <!-- Goals and options user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Objectif</label>
      <select
        class="appearance-none w-full bg-gray-100 border border-gray-500 text-gray-700 py-2 px-2 pr-4 rounded leading-tight p-2 mt-4 mb-8"
      >
        <option>Prise de masse</option>
        <option>Raffermissement</option>
        <option>Sèche</option>
        <option>Entretien</option>
      </select>
    </div>
  </div>
</div>
