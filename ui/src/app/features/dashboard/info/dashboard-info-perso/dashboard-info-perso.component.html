<!-- Show form personnel infos user -->
<div [formGroup]="formInfo">
  <div class="p-3">
    <!-- Title -->
    <h1 class="uppercase lg:normal-case pl-1 pt-3 pb-3 text-xs lg:text-2xl text-gray-600 font-semibold tracking-widest leading-tight">
      Mes Infos Personnelles
    </h1>

    <!-- Position of input  FirstName and LastName-->
    <div class="flex justify-between mt-3 mb-3">

        <div class="mr-5">
            <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Sexe</label>
            <select
        class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" formControlName="sexe"
      >
        <option>Homme</option>
        <option>Femme</option>
        
      </select>
          </div>
      
      <!-- First Name user -->
      <div class="mr-5">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Poids</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="weight" />
      </div>

      <!-- Last Name user -->
      <div class="ml-5">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Taille</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="size" />
      </div>
    </div>

    <!-- Age of user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Age</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="age" />
    </div>

    <!-- Goals and options user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Objectif</label>
      <select
        class="appearance-none w-full bg-gray-100 border border-gray-500 text-gray-700 py-2 px-2 pr-4 rounded leading-tight p-2 mt-4 mb-8"
      >
        <option>Prise de masse</option>
        <option>Raffermissement</option>
        <option>SÃ¨che</option>
        <option>Entretien</option>
      </select>
    </div>
  </div>
</div>
