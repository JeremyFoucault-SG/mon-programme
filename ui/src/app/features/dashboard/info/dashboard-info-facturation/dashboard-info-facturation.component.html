<!-- Show form biling content -->
<div  [formGroup]="formContact">
  <div class="p-3">
    <!-- Title -->
    <h1 class="uppercase lg:normal-case pl-1 pt-3 pb-3 text-xs lg:text-2xl text-gray-600 font-semibold tracking-widest leading-tight">
      Infos Contact
    </h1>

    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Nom</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="lastname" />
    </div>

    <!-- city user -->

      <div class="mt-3 mb-3">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Prenom</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="firstname" />
      </div>

    <!-- ZIP code user -->
    <div class="mt-3 mb-3">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Email</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="email" formControlName="email" />
    </div>

    <!-- adress user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Adresse postale</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="address" />
    </div>


      <div class="mt-3 mb-3">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">Ville</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="city" />
      </div>

    <!-- ZIP code user -->
    <div class="mt-3 mb-3">
        <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">CP</label>
        <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="cp" />
    </div>

  </div>
</div>
