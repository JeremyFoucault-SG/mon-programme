<!-- Show form average payment -->
<div  [formGroup]="formPaiement">
  <div class="p-3">

    <!-- Title -->
    <h1 class="uppercase lg:normal-case pl-1 pt-3 pb-3 text-xs lg:text-2xl text-gray-600 font-semibold tracking-widest leading-tight">
      Moyen de paiement
    </h1>

    <!-- Iban user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">IBAN</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="iban" />
    </div>

    <!-- RIB user -->
    <div class="mt-3 mb-3">
      <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider">RIB</label>
      <input class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8" type="text" formControlName="rib" />
    </div>
  </div>
</div>
