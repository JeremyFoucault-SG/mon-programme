<!-- Show form biling content -->
<form [formGroup]="formAuth" (ngSubmit)="submit()">
  <!-- Title -->
  <h1
    class="uppercase lg:normal-case pl-1 pt-3 pb-3 text-xs lg:text-2xl text-gray-600 font-semibold tracking-widest leading-tight"
  >
    Authentification
  </h1>

  <!-- username user -->
  <div class="mt-3 mb-3">
    <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider"
      >Pseudo</label
    >
    <input
      class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8"
      type="text"
      formControlName="username"
    />
  </div>

  <!-- password user -->

  <div class="mt-3 mb-3">
    <label class="text-xs lg:text-lg text-red-700 font-semibold tracking-wider"
      >Mot de passe</label
    >
    <input
      class="w-full shadow bg-gray-100 rounded border border-gray-500 p-2 mt-4 mb-8"
      type="text"
      formControlName="password"
    />
  </div>

  <div class="text-center">
    <button
      type="submit"
      class="bg-red-700 text-white font-bold py-2 px-4 border border-blue-700 rounded uppercase"
    >
      Change mot de passe
      <i
        class="fa fa-arrow-right text-white self-center ml-5"
        aria-hidden="true"
      ></i>
    </button>
  </div>
</form>
