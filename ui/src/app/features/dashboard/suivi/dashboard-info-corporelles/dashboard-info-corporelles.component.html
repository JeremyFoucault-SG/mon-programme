
  <div class=" p-10">
    <!-- Title -->
    <h1 class="uppercase lg:normal-case pl-1 pt-3 pb-3 text-xs lg:text-2xl text-gray-600 font-semibold tracking-widest leading-tight">
      Information corporelles
    </h1>
  </div>

  <!-- form for infos corporelles -->
  <form [formGroup]="formInfo">

    <!-- Sexe user -->
    <div class="flex justify-around uppercase mb-3 ">
      <label class="font-semibold mr-16">Sexe</label>
      <input 
      type="text" 
      formControlName="sexe" 
      placeholder="FEMME" 
      class="w-1/4"/>
    </div>

    <!-- border-bottom -->
    <div class="flex justify-center">
      <div class="border-b h-2 w-11/12"></div>
    </div>

    <!-- Taille user -->
    <div class="flex justify-around uppercase mb-3 mt-3">
      <label class="font-semibold">Taille</label>
      <input
        type="text"
        formControlName="size"
        placeholder="168"
        class="w-1/4"
      />
      <p>KG</p>
    </div>

    <!-- border-bottom -->
    <div class="flex justify-center">
      <div class="border-b h-2 w-11/12"></div>
    </div>

    <!-- Poids user -->
    <div class="flex justify-around uppercase pb-10 mt-3">
      <label class="font-semibold">Poids</label>
      <input
        type="text"
        formControlName="weight"
        placeholder="52"
        class="w-1/4"
      />
      <p>CM</p>
    </div>

    <!-- Show button submit -->
    <div class="text-center pb-10">
      <button
        type="submit"
        class="bg-red-800 text-white font-semibold py-2 px-2 border rounded uppercase text-xs"
      >
        Mettre a jour
        <i
          class="fa fa-arrow-right text-white self-center ml-5"
          aria-hidden="true"
        ></i>
      </button>
    </div>

    <div class="text-center pb-5 flex justify-center">
      <input
      type="text"
      formControlName="calcul"
      placeholder="IMC"
      class="w-1/4 text-green-600"
      disabled="disabled" 
    />
        <p class="text-black font-bold">Corpulence normal</p>
    </div>
  </form>
