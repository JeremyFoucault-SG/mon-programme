
<!-- Header -->
<div class="pt-40 bg-black">
    <ul class="flex justify-between lg:justify-center">
      <li class="mr-6 mb-4">
        <div class="flex ml-5">
          <div
            class="flex justify-center w-6 h-6 bg-white rounded-full lg:hidden"
          >
            <a [routerLink]="['/mon-compte']"
              ><i class="fa fa-arrow-left self-center" aria-hidden="true"></i
            ></a>
          </div>
          <a [routerLink]="['/mon-compte']"
            ><h3 class="uppercase text-white ml-3 text-xs lg:text-lg pt-1 lg:hover:bg-red-700  py-2 px-4 rounded-full">
              Resume du compte
            </h3></a
          >
        </div>
        >
      </li>
      <li class="mr-6 mb-4 hidden lg:flex">
        <h2 class="text-white" 
          ><div class="uppercase text-white mr-3 text-lg pt-1 bg-red-700  py-2 px-4 rounded-full">
            Suivi
          </div></h2
        >
      </li>
      <li class="mr-6 mb-4">
        <div class="flex mr-5">
          <a [routerLink]="['/mon-compte/infos']"
            ><h3 class="uppercase text-white  text-xs lg:text-lg pt-1 lg:hover:bg-red-700  py-2 px-4 rounded-full">informations personnelles</h3></a
          >
          <div
            class="flex justify-center w-6 h-6 bg-white rounded-full lg:hidden"
          >
            <a [routerLink]="['/mon-compte/infos']"
              ><i class="fa fa-arrow-right self-center" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  
  <!-- Content -->
  <div class="flex-col mr-5 ml-5">
    <div class="flex flex-col lg:flex-row lg:justify-around items-center">
        <div class="shadow  rounded w-full lg:w-2/4 mt-5 mb-5">
            <app-dashboard-statistique></app-dashboard-statistique>
        </div>
        <div class="shadow  rounded w-full lg:w-1/3 mt-5 mb-5">
            <app-dashboard-info-corporelles [formInfo]="myForm.get('infos')"></app-dashboard-info-corporelles>
            <p class="text-blue-600 font-bold text-center">Maigreur entre 16.5 et 18.5</p>
            <p class="text-green-600 font-bold text-center">Corpulence normal entre 18.5 et 25</p>
            <p class="text-red-600 font-bold text-center">Surpoids entre 25 et 30</p>
        </div>
      </div>

      <div class="flex flex-col lg:flex-row lg:justify-around lg:mt-16">
        <div class="content p-2 lg:w-2/5">
            <div class="shadow rounded w-full mt-2 mb-5 bg-white rounded">
              <app-dashboard-progress-bar></app-dashboard-progress-bar>
            </div>
          </div>
      <!-- Mes articles favoris -->
      <div class="content p-2 lg:w-2/5">
          <div class="shadow rounded w-full mt-2 mb-5 bg-white rounded">
            <app-dashboard-goal></app-dashboard-goal>
          </div>
        </div>
    </div>
  </div>
