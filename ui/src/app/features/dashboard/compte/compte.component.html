<!-- Header -->
<div class="pt-40 bg-black">
  <ul class="flex justify-between lg:justify-center">
    <li class="mr-6 mb-4">
      <div class="flex ml-5">
        <div
          class="flex justify-center w-6 h-6 bg-white rounded-full lg:hidden"
        >
          <a [routerLink]="['/mon-compte/infos']"
            ><i class="fa fa-arrow-left self-center" aria-hidden="true"></i
          ></a>
        </div>
        <a [routerLink]="'/mon-compte/infos'"
          ><h3
            class="uppercase text-white ml-1 fs-9 pt-1 lg:hover:bg-red-700  py-2 px-4 rounded-full"
          >
            Mes informations personnelles
          </h3></a
        >
      </div>
      >
    </li>
    <li class="mr-6 mb-4 hidden lg:flex">
      <a class="text-white" [routerLink]="'/'"
        ><button
          type="submit"
          class="uppercase text-white mr-3 fs-9 pt-1 bg-red-700  py-2 px-4 rounded-full"
        >
          Resume du compte
        </button></a
      >
    </li>
    <li class="mr-6 mb-4">
      <div class="flex mr-5">
        <a [routerLink]="['/mon-compte/suivi']"
          ><h3
            class="uppercase text-white mr-1 fs-9 pt-1 lg:hover:bg-red-700  py-2 px-4 rounded-full"
          >
            Suivi
          </h3></a
        >
        <div
          class="flex justify-center w-6 h-6 bg-white rounded-full lg:hidden"
        >
          <a [routerLink]="['/mon-compte/suivi']"
            ><i class="fa fa-arrow-right self-center" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Content -->
<div class="flex-col mr-5 ml-5">
  <div class="flex flex-col lg:flex-row lg:justify-around items-center">
    <div class="shadow  rounded w-full lg:w-2/4 mt-5 mb-5">
        <app-dashboard-statistique></app-dashboard-statistique>
    </div>
    <div class="shadow  rounded w-full lg:w-1/3 mt-5 mb-5">
        <app-dashboard-avis></app-dashboard-avis>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row lg:justify-around lg:mt-16">
      <div class="content p-2 lg:w-2/5">
          <h1 class="text-xl mb-0 font-bold">Mes Programmes Favoris</h1>
          <div class="shadow rounded w-full mt-2 mb-5 bg-white rounded">
            <app-dashboard-programme></app-dashboard-programme>
          </div>
        </div>
    <!-- Mes articles favoris -->
    <div class="content p-2 lg:w-2/5">
        <h1 class="text-xl mb-0 font-bold">Mes articles Favoris</h1>
        <div class="shadow rounded w-full mt-2 mb-5 bg-white rounded">
          <app-dashboard-article></app-dashboard-article>
        </div>
      </div>
  </div>
</div>
